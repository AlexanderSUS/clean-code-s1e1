<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section section_new-task">
        <h3 class="section__title section__tltle_new-task">Add Item</h3>
        <ul class="section__list_new-task">
          <li class="list-item_new-task">
            <input class="list-item__input_new-task task new-task" id="new-task" type="text">
            <button class="list-item__button">Add</button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="incompleteTasks">
          <li class="list-item">
            <input class="list-item__element list-item__input list-item__checkbox" type="checkbox">
            <label class="list-item__element list-item__label task">Pay Bills</label>
            <input class="list-item__element list-item__input list-item__text-input task" type="text">
            <button class="list-item__element list-item__button edit">Edit</button>
            <button class="list-item__element list-item__button delete">
              <img class="list-item__delete_image" src="./remove.svg" alt="remove task">
            </button>
          </li>
          <li class="list-item list-item__edit-mode">
            <input class="list-item__element list-item__input list-item__checkbox" type="checkbox">
            <label class="list-item__element list-item__label task">Go Shopping</label>
            <input class="list-item__element list-item__input list-item__text-input task" type="text" value="Go Shopping">
            <button class="list-item__element list-item__button edit">Save</button>
            <button class="list-item__element list-item__button delete">
              <img class="list-item__delete_image" src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class='section'>
        <h3 class="section__title">Completed</h3>
        <ul class="section__list completed-task" id="completed-tasks">
          <li class="list-item">
            <input class="list-item__element list-item__input list-item__checkbox" type="checkbox" checked>
            <label class="list-item__element list-item__label task">See the Doctor</label>
            <input class="list-item__element list-item__input list-item__text-input task" type="text">
            <button class="list-item__element list-item__button edit">Edit</button>
            <button class="list-item__element list-item__button delete">
              <img class="list-item__delete_image" src="./remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
